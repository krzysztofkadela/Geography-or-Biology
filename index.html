<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Geography or biology</title>
</head>

<body>
    <div id="main_game">
        <div  id="welcome">
            <h2 id="welcome_h1">Are you ready to chack your knowlage?</h2>
            <button id="start">Start</button>
            <h1 id="welcome_h2">Do you want to test your knowledge of biology or geography? Press Start!</h1>
        </div>
        <div class = "invisible" id="select_game">
            <h1  id="logo">Geography or Biology.</h1>
            <h2  id="log_a">In what field do you want to test your knowledge?</h2>
            <div  id = "choice_container">
                <div  class = " choice_option" id="choice_geo">
                    <button class="btn_game_type" id="game_geography">Geography</button>
                </div>
                <div class = "choice_option" id="choice_bio">
                    <button class="btn_game_type" id="game_biology">Biology</button>
                </div>
            </div>
        </div>
        <div  class = "invisible" id="question_area">
            <h2 id = question>"question will be here!"</h2>
            <ul >
                <li>
                  <input type="radio" name="answer" id="a" class="answer">
                  <label for="a" id="a_text">Answer</label>
                </li>
                <li>
                  <input type="radio" name="answer" id="b" class="answer">
                  <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                  <input type="radio" name="answer" id="c" class="answer">
                  <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                  <input type="radio" name="answer" id="d" class="answer">
                  <label for="d" id="d_text">Answer</label>
                </li>
              </ul>
              <button data-type="submite" id="submit" class="btn_submit">Submit Answer!</button>
        </div>
        <div class="hidden" id="score">
            <p id="player_name">Player name: <span id="name">Name</span></p>
            <p class="scores">Correct Answers <span id="correct">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
